<div id="{{id}}" class="panel">
	<div id="{{id}}:cmd-cont">
		<div id="{{id}}:cmdOk"/>
		<div id="{{id}}:cmdSave"/>
		<div id="{{id}}:cmdCancel"/>
	</div>

	<div class="panel-heading">
	
		<h2 class="panel-title">Заявка №<span id="{{id}}:number"/> от <span id="{{id}}:date_time_date"/><span id="{{id}}:date_time_time"/></h2>	
	</div>

	<div class="panel-body">
		<fieldset id="{{id}}:avail_time" class="content-group hidden">
			<i id="{{id}}:avail_time:wait"/>
			<span id="{{id}}:avail_time:cont">
			</span>
		</fieldset>
		
		<fieldset class="content-group">
			<div id="{{id}}:pay_cash" class="{{bsCol}}4"/>
	
			<div id="{{id}}:payed" class="{{bsCol}}4"/>
	
			<div id="{{id}}:under_control" class="{{bsCol}}4"/>
		</fieldset>
	
		<fieldset class="content-group">
			<div class="{{bsCol}}6">
				<div id="{{id}}:client" />	
				<div id="{{id}}:destination"/>
			</div>
	
			<div class="{{bsCol}}6">
				<div class="{{bsCol}}6">
					<div id="{{id}}:unload_type" />	
					<div id="{{id}}:quant" />	
					<div id="{{id}}:concrete_type"/>
				</div>	
				<div class="{{bsCol}}6">
					<div id="{{id}}:pump_vehicle" />
					<div id="{{id}}:unload_speed" />		
				</div>					
			</div>
		</fieldset>
		
		<fieldset id="{{id}}:sum_totals" class="content-group hidden">
			<div id="{{id}}:destination_price" class="{{bsCol}}4"/>
			<div id="{{id}}:unload_price" class="{{bsCol}}4"/>
			<div id="{{id}}:total" class="{{bsCol}}4"/>								
		</fieldset>
	
		<fieldset class="content-group">
			<div id="{{id}}:descr" class="{{bsCol}}4"/>
			<div id="{{id}}:phone_cel" class="{{bsCol}}4"/>	
			<div id="{{id}}:lang" class="{{bsCol}}4"/>
		</fieldset>
	
		<fieldset class="content-group">
			<div id="{{id}}:comment_text"/>
			<div id="{{id}}:user"/>
		</fieldset>	
	</div>		
</div>
